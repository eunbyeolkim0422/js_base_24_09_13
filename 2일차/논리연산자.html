<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        const num_1 = 10;
        const num_2 = 2;


        // *논리연산자
        // => 두개 이상의 형을 비교하여 boolean값으로 반환함

        // 1. AND(&&) 연산자
        // => 값을 비교후 하나라도 거짓이 있으면 거짓으로 반환함
        // console.log(num_1 > num_2 && num_1 < num_2);

        // 2. OR(||) 연산자
        // => 값을 비교후 하나라도 참이 있으면 참으로 반환함
        // console.log(num_1 > num_2 || num_1 < num_2);
        
        // 3. NOT(!) 연산자
        // => 부정. 뒤집어서 반환함 (값이 참이면 거짓으로 반환하고, 거짓이면 참으로 반환)
        const result = num_1 > num_2;
        document.write(!result);

    </script>
</head>
<body>
    
</body>
</html>
