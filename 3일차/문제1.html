<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // *입력한 두 수를 비교하고 몇 번째 숫자가 더 큰지 브라우저에 띄우기
        // *입력한 숫자가 무엇인지 브라우저에 띄우기

        // const ten = 10;
        // const two = 2;

        const input = Number(prompt("숫자를 입력하시오"));
        const input2 = Number(prompt("숫자를 입력하시오"));
        
        if(input > input2){
            document.write("첫번째 숫자가 더큽니다");
        }else if(input < input2){
            document.write("두번째 숫자가 더큽니다");
        }else if(input === input2){
            document.write("두 수가 같습니다");   
        }else{
            document.write("숫자를 입력하세요");
        }

        if(input > input2){
            document.write(" 당신이 입력한 첫번째 값은 " + input);
        }else if(input < input2){
            document.write(" 당신이 입력한 두번째 값은 " + input2);
        }else if(input === input2){
            document.write(" 당신이 입력한 같은 수는 " + input + " 입니다");
        }

    </script>
</head>
<body>
    
</body>
</html>
